<app-header></app-header>
<div class="container my-4">

		<hr>

     <section id="register-form">

          <!--Title-->
          <h2 class=" mb-4 ">
            Register / Sign up 
          </h2>
        
          <!-- Description -->
          <p>
          </p>
        
          <!--Grid row-->
          <div class="row">
            <div class="col-md-2 mb-4"></div>
            <!--Grid column-->
            <div class="col-md-8 mb-4">
        
              <!--Title-->
              <h3 class="secondary-heading mb-3">
                
              </h3>
        
              <!--Section: Live preview-->
              <section>
        
                <!-- Default form register -->
                <form class="text-center border border-light p-5" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
        
                  <h4 class="">Sign up</h4>
        
                  <div class="form-row mb-4">
                    <div class="col">
                      <!-- First name -->
                      <input type="text" id="defaultRegisterFormFirstName" class="form-control " placeholder="First name" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required >
                    </div>
                    <div class="col">
                      <!-- Last name -->
                      <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
                    </div>
                  </div>
        
                  <!-- E-mail -->
                  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" ngModel required>
        
                  <!-- Password -->
                  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" ngModel required>
                  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                  </small>
        
                  <!-- Phone number -->
                  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" name="phnumber" [(ngModel)]="model.phnumber" #phnumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phnumber.invalid }" required>
                  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                  </small>
        
                  <!-- Newsletter -->
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                    <label class="custom-control-label" for="defaultRegisterFormNewsletter"></label>
                  </div>
        
                  <!-- Sign up button -->
                  <button class="btn btn-primary my-4 btn-block waves-effect waves-light" type="submit">Sign up</button>
        
                  <!-- Social register -->
                  <p>or sign up with:</p>
        
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-github"></i>
                  </a>
        
                  <hr>
        
                  <!-- Terms of service -->
                  <p>By clicking
                    <em>Sign up</em> you agree to our
                    <a href="" target="_blank">terms of service</a>
        
                </p></form>
                <!-- Default form register -->
        
              </section>
              <!--Section: Live preview-->
        
            </div>
            <!--Grid column-->
        
            <!--Grid column-->
            
        
          </div>
          <!--Grid row-->
        
        </section>

  </div>
