<section id="contact" class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 text-center">
                <img src="../../assets/project/contact-us2.jpg">
            </div>
            <div class="col-lg-6 text-center">
                <h2 class="text-uppercase section-heading">Contact Us</h2>




                <form id="contactForm" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate="novalidate">
                    <div class="form-row">
                        <div class="col col-md-6">
                            <div class="form-group"><input type="text" class="form-control" id="name"
                                    placeholder="Your Name *" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required /><small
                                    class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                            <div class="form-group"><input type="email" class="form-control" id="email"
                                    placeholder="Your Email *" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required /><small
                                    class="form-text text-danger help-block lead"></small></div>
                            <div class="form-group"><input type="tel" class="form-control" placeholder="Your Phone *" name="phnumber" [(ngModel)]="model.phnumber" #phnumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phnumber.invalid }"
                                    required /><small class="form-text text-danger help-block lead"></small></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><textarea class="form-control" id="message"
                                    placeholder="Your Message *" name="message" [(ngModel)]="model.message" #message="ngModel" [ngClass]="{ 'is-invalid': f.submitted && message.invalid }" required></textarea><small
                                    class="form-text text-danger help-block lead"></small></div>
                        </div>
                        <div class="col">
                            <div class="clearfix"></div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase"
                                id="sendMessageButton" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
